<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zona Recreativa - TIDE OS Genesis</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #1a0033 0%, #0d001a 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            width: 100%;
        }

        .header {
            height: 60px;
            background: linear-gradient(90deg, #2d0052 0%, #1a0033 100%);
            border-bottom: 3px solid #39FF14;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            flex-shrink: 0;
            z-index: 100;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            border: 2px solid #FFD700;
            border-radius: 5px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.8);
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #39FF14;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
            flex: 1;
            text-align: center;
        }

        .fullscreen-btn {
            width: 40px;
            height: 40px;
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid #39FF14;
            border-radius: 5px;
            color: #39FF14;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .fullscreen-btn:hover {
            background: rgba(57, 255, 20, 0.25);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.8);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2d0052 0%, #1a0033 100%);
            border-right: 2px solid #39FF14;
            overflow-y: auto;
            padding: 1rem 0;
            flex-shrink: 0;
        }

        .sidebar-section {
            padding: 1rem;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
        }

        .sidebar-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
        }

        .site-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .site-item:hover {
            background: rgba(57, 255, 20, 0.25);
            border-color: #39FF14;
            transform: translateX(5px);
        }

        .site-item.active {
            background: rgba(57, 255, 20, 0.3);
            border-color: #39FF14;
        }

        .site-icon {
            font-size: 1.3rem;
            min-width: 25px;
        }

        .site-name {
            flex: 1;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .viewer-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1a0033 0%, #0d001a 100%);
            overflow: hidden;
        }

        .viewer-header {
            height: 45px;
            background: rgba(57, 255, 20, 0.05);
            border-bottom: 2px solid #39FF14;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .address-bar {
            flex: 1;
            padding: 0.5rem;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid #39FF14;
            color: #fff;
            border-radius: 3px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.85rem;
            min-width: 0;
        }

        .nav-btn {
            width: 35px;
            height: 35px;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid #39FF14;
            color: #39FF14;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            background: rgba(57, 255, 20, 0.25);
        }

        .iframe-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #39FF14;
            font-size: 1.2rem;
            animation: pulse 1s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-panel {
            padding: 0.75rem;
            background: rgba(57, 255, 20, 0.05);
            border-top: 2px solid #39FF14;
            max-height: 120px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .info-title {
            font-weight: bold;
            color: #39FF14;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }

        .info-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(57, 255, 20, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #39FF14;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2ecc71;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 120px;
                border-right: none;
                border-bottom: 2px solid #39FF14;
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 0.75rem 0;
            }

            .sidebar-section {
                flex-shrink: 0;
                border-right: 1px solid rgba(57, 255, 20, 0.2);
                border-bottom: none;
                padding: 0.75rem;
            }

            .sidebar-title {
                display: none;
            }

            .site-item {
                flex-direction: column;
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .site-icon {
                font-size: 1.5rem;
            }

            .site-name {
                text-align: center;
            }

            .viewer-header {
                height: 40px;
                padding: 0 0.5rem;
                gap: 0.3rem;
            }

            .address-bar {
                font-size: 0.75rem;
            }

            .nav-btn {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }

            .info-panel {
                max-height: 100px;
                padding: 0.5rem;
            }

            .info-title {
                font-size: 0.85rem;
            }

            .info-desc {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 0.5rem;
                height: 50px;
            }

            .back-btn, .fullscreen-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }

            .title {
                font-size: 1rem;
            }

            .sidebar {
                height: 100px;
            }

            .sidebar-section {
                padding: 0.5rem;
            }

            .site-item {
                padding: 0.4rem;
                margin-bottom: 0.3rem;
            }

            .viewer-header {
                height: 35px;
            }

            .address-bar {
                font-size: 0.7rem;
                padding: 0.3rem;
            }

            .nav-btn {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
            }
        }

        /* Fullscreen */
        .fullscreen-mode .header {
            display: none;
        }

        .fullscreen-mode .sidebar {
            display: none;
        }

        .fullscreen-mode .info-panel {
            display: none;
        }

        .fullscreen-mode .viewer-area {
            width: 100%;
            height: 100%;
        }

        .fullscreen-mode .iframe-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="nakama-os.html" class="back-btn">‚Üê</a>
            <div class="title">üéÆ Zona Recreativa Nost√°lgica</div>
            <button class="fullscreen-btn" id="fullscreenBtn" title="Pantalla completa">‚õ∂</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">üéÆ Cl√°sicos</div>
                    <div class="site-item active" data-url="https://emupedia.net/beta/emuos/" data-name="EmuOS">
                        <div class="site-icon">üíæ</div>
                        <div class="site-name">EmuOS</div>
                    </div>
                    <div class="site-item" data-url="https://floor796.com/" data-name="Floor 796">
                        <div class="site-icon">üé®</div>
                        <div class="site-name">Floor 796</div>
                    </div>
                    <div class="site-item" data-url="https://play-cs.com/es/servers" data-name="Counter-Strike">
                        <div class="site-icon">üéØ</div>
                        <div class="site-name">Counter-Strike</div>
                    </div>
                </div>



                <div class="sidebar-section">
                    <div class="sidebar-title">üìù Sugerir</div>
                    <button style="width: 100%; padding: 0.75rem; background: linear-gradient(135deg, #39FF14 0%, #2ecc71 100%); border: 2px solid #39FF14; color: black; font-weight: bold; border-radius: 5px; cursor: pointer; transition: all 0.3s ease; font-size: 0.9rem;" onmouseover="this.style.boxShadow='0 0 15px rgba(57, 255, 20, 0.8)'" onmouseout="this.style.boxShadow='none'">
                        ‚ûï Recomendar
                    </button>
                </div>
            </div>

            <div class="viewer-area">
                <div class="viewer-header">
                    <button class="nav-btn" title="Atr√°s">‚óÄ</button>
                    <button class="nav-btn" title="Adelante">‚ñ∂</button>
                    <button class="nav-btn" title="Actualizar">üîÑ</button>
                    <input type="text" class="address-bar" id="addressBar" value="https://emupedia.net/beta/emuos/" readonly>
                </div>

                <div class="iframe-container">
                        <iframe id="contentFrame" src="https://emupedia.net/beta/emuos/" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-presentation"></iframe>
                </div>

                <div class="info-panel">
                    <div class="info-title">üìå EmuOS</div>
                    <div class="info-desc">Sistema operativo emulado retro con juegos cl√°sicos de 8-bit y 16-bit. Explora aplicaciones vintage y revive la nostalgia de los 80s y 90s.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const siteItems = document.querySelectorAll('.site-item');
        const iframe = document.getElementById('contentFrame');
        const addressBar = document.getElementById('addressBar');
        const infoPanel = document.querySelector('.info-panel');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const container = document.querySelector('.container');

        const descriptions = {
            'EmuOS': 'Sistema operativo emulado retro con juegos cl√°sicos de 8-bit y 16-bit. Explora aplicaciones vintage y revive la nostalgia de los 80s y 90s.',
            'Floor 796': 'Experiencia interactiva pixel art infinita. Explora mundos retro con animaciones nost√°lgicas y descubre secretos escondidos.',
            'Counter-Strike': 'Servidores de Counter-Strike cl√°sico. Juega al legendario FPS que defini√≥ los esports. ¬°Vuelve a los 2000s!',
        };

        siteItems.forEach(item => {
            item.addEventListener('click', function() {
                siteItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                const url = this.dataset.url;
                const name = this.dataset.name;

                addressBar.value = url;
                iframe.src = url;

                infoPanel.innerHTML = `
                    <div class="info-title">üìå ${name}</div>
                    <div class="info-desc">${descriptions[name] || 'Sitio nost√°lgico del ecosistema TIDE OS'}</div>
                `;
            });
        });

        // Botones de navegaci√≥n
        document.querySelectorAll('.nav-btn').forEach((btn, index) => {
            btn.addEventListener('click', function() {
                if (index === 0) window.history.back();
                if (index === 1) window.history.forward();
                if (index === 2) location.reload();
            });
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', function() {
            container.classList.toggle('fullscreen-mode');
            fullscreenBtn.textContent = container.classList.contains('fullscreen-mode') ? '‚õ∂' : '‚õ∂';
        });

        // Escape para salir de fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && container.classList.contains('fullscreen-mode')) {
                container.classList.remove('fullscreen-mode');
            }
        });
    </script>
</body>
</html>
